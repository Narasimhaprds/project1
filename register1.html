<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="register1.css">
</head>
<body ng-app="">


    <div class="container" id="f">
      
    <form name="frm">
        
        <div class="question">
                <label for="mail"> Enter the name: </label>
                <input type="text" name="name" id="name" ng-model="name" required>
                <span ng-show="frm.name.$error.required">*</span>
            </div>
        <div class="question">
            <label for="mail"> Enter the Mailid: </label>
            <input type="email" name="mail" id="mail" ng-model="mail" required>
            <span style="color: crimson"ng-show="frm.mail.$error.required">*</span>
            <span style="color: red" ng-show="frm.mail.$error.email">Not a mail</span>
        </div>
        <div class="question">
            <label for="phno">Enter phno: </label>
            <input type="number" name="phno" id="phno" ng-model="phno" required>
            <span ng-show="frm.phno.$error.required">*</span>
        </div>
        <div class="question">
                <label for="pass"> Enter password: </label>
                <input type="password" name="pass" id="pass" ng-model="pass" ng-minlength="6" ng-maxlength="10" required>
                <span ng-show="frm.pass.$error.required">*</span>
                <span style="color: tomato" ng-show="frm.pass.$error.minlength">too short</span>
                <span style="color:orangered"ng-show="frm.pass.$error.maxlength">too long</span>
            </div>
            <div class="question">
                    <label for="mail"> Confirm password: </label>
                    <input type="password" name="cpass" id="cpass" ng-model="cpass" ng-minlength="6" ng-maxlength="10" required>
                    <span ng-show="frm.cpass.$error.required">*</span>
                    <span style="color: tomato" ng-show="frm.cpass.$error.minlength">too short</span>
                <span style="color:orangered"ng-show="frm.cpass.$error.maxlength">too long</span>
                </div>
       <center><button>Submit</button> </center> 
    </form>

</div>


<!-- angular js w3scchols-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    
    
</body>
</html>
